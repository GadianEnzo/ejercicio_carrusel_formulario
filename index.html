<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Practica grid bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <!-- Nav Bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container my-4">
    <a class="navbar-brand " href="#">Mi proyecto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ms-auto">
                
                <li class="nav-item">
                  <a class="nav-link active" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Projectos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
                
        </ul>
    </div>
  </div>
</nav>

<!-- Fin del nav bar -->

<!-- Header -->
            <div class="col bg-primary text-center text-white py-2">
                <header>Bienvenidos a mi primer diseño con Bootstrap</header>
            </div>

<!-- Fin Header -->

<!-- Caja de contenido basica -->
    <div class="container my-4">
 
        <div class="row">


        </div>

        <main class="my-5">

            <div class="row g-4">

                <!-- 3 columnas por linea lg -->
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card shadow-sm h-100">
                        <img src="https://picsum.photos/400/250?random=8" class="card-img-top" alt="Imagen 1" />
                        <div class="card-body text-center">
                            <h5 class="card-title">Proyecto 1</h5>
                            <p class="card-text">Descripción breve del proyecto 1.</p>
                            <a href="#" class="btn btn-secondary">Ver más</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card shadow-sm h-100">
                        <img src="https://picsum.photos/400/250?random=7" class="card-img-top" alt="Imagen 1" />
                        <div class="card-body text-center">
                            <h5 class="card-title">Proyecto 2</h5>
                            <p class="card-text">Descripción breve del proyecto 2.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="card shadow-sm h-100">
                        <img src="https://picsum.photos/400/250?random=6" class="card-img-top" alt="Imagen 1" />
                        <div class="card-body text-center">
                            <h5 class="card-title">Proyecto 3</h5>
                            <p class="card-text">Descripción breve del proyecto 3.</p>
                            <a href="#" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carrusel inicial -->

            <main class="my-5">
                <div class="row g-4">

                    <div id="CarruselInicial" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner rounded-3 shadow-lg h-100">
                            <div class="carousel-item active">
                                <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2025/08/deadlock-best-build-mina.jpg" class="d-block w-100" alt="Imagen"/>
                            </div>
                            <div class="carousel-item">
                                <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/09/deadlock-infernus-build-guide.jpg" class="d-block w-100" alt="Imagen2"/>
                            </div>
                            <div class="carousel-item">
                                <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/09/deadlock-wraith-build-guide.jpg" class="d-block w-100" alt="Imagen3"/>
                            </div>
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#CarruselInicial" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#CarruselInicial" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                </div>
            </main>
        </main>
    </div>

    <!-- Footer -->

    <div class="col justify-contenet-between py-3 border-top text-center bg-dark text-white text-opacity-50">
                <footer>
                    <h6>© 2025 Alejandro Martin Arranz</h6>
                </footer>
    </div>
    <!-- Fin Footer -->
     
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
